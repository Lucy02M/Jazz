    <meta property="og:title" content="Jazz 15"/>
    <meta property="og:image" content="pngwing.com.png"/>
    <meta property="og:description" content="Invitacion a los 15 de Jazz"/>

    <meta property='og:image:height' content='627' />

      rel="stylesheet"

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <title>Jazz 15</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

      src="https://kit.fontawesome.com/7aea535286.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="section one" id="portada">
      <div class="content">
        <img src="media/hellokitty.png" alt="" id="hellocharac" />
        <div id="audioDiv">
          <audio
            id="myAudio"
            src="X2Download.app - The Weeknd I Feel It Coming Instrumental Original (320 kbps) (1).mp3"
            preload="auto"
          ></audio>
          <button onClick="togglePlay()" id="audioBtn">
            <!--<img src="mute.png" alt="" height="35" id="audioImg" />-->
            <span class="material-symbols-outlined" id="audioImg">
              volume_down
            </span>
          </button>
        </div>
        <div id="portadaDiv">
          <div id="foto"></div>
          <div class="sign">
            <span class="fast-flicker">J</span>a<span class="flicker">z</span>z
          </div>
        </div>
        <div class="sign-three">
          <div class="restaurant">Mis Quince años</div>
          <div class="bar"></div>
          <div class="jackpots" id="demo"></div>
        </div>
      </div>
    </div>
    <div class="section two" id="direccion">
      <div class="content">
        <img src="media/cinammoroll.png" alt="" id="cinacharac" />
        <p>
          Te espero el día <br />
          sábado 29 de julio <br />
          a las 21:30 hs. <br />
          en Fenix Eventos.
        </p>
        <div id="mapa">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3278.0377221353615!2d-58.21322312377328!3d-34.75464257290064!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a32fd81d5d5fcd%3A0x3e8b578871ee0f95!2sFenix%20Eventos!5e0!3m2!1ses-419!2sar!4v1683563485598!5m2!1ses-419!2sar"
            width="375"
            height="300"
            style="border: 0; filter: invert(90%) hue-rotate(180deg)"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
    </div>
    <div class="section three" id="fiesta">
      <div class="content">
        <i class="fas fa-angle-double-down"></i>
        <div class="neon-circle">
          <div class="sign-one">
            <span id="sign-one">~Elegante~</span><br />
            <div class="and">Sport</div>
            <i class="fa-solid fa-shirt"></i>
          </div>
        </div>
        <i class="fas fa-angle-double-down"></i>
        <div id="container">
          <div class="sign-four">
            REGALOS<br />
            <i class="fa fa-usd currency" aria-hidden="true"></i>
            <i class="fa fa-eur currency" aria-hidden="true"></i>
            <i class="fa fa-gbp currency" aria-hidden="true"></i>
            <i class="fa fa-jpy currency" aria-hidden="true"></i>
            <i class="fa fa-rub currency" aria-hidden="true"></i>
          </div>
        </div>
        <i class="fas fa-angle-double-down"></i>
        <div class="fiesta" id="giftCard">
          <div class="icono">
            <div id="gimgDiv">
              <i class="fa-solid fa-gift" onclick="regalar()" id="regalo"></i>
              <!-- <img
                src="present.png"
                alt=""
                width="100"
                onclick="regalar()"
                id="regalo"
              />
              <img src="mouse-cursor.png" alt="" width="50" id="click" />-->
              <span class="material-symbols-outlined" id="click">
                left_click
              </span>
            </div>
            <div id="pedirRegalo">
              <p>CBU: <span id="cvu">0140081603503262992371</span></p>
              <div id="botones">
                <p onclick="copyText()" id="copy">Copiar</p>
                <p id="remove" onclick="remove()">Ocultar</p>
              </div>
            </div>
          </div>
          <p class="descripcion" id="giftTextRemove">Hace click en el regalo</p>
        </div>
      </div>
    </div>

    <div class="section" id="asistencia">
      <div class="content">
        <div id="whiteBack">
          <div id="container">
            <div class="sign-two">
              <i class="fa fa-star-o" aria-hidden="true"></i>
              Confirmar<br />
              <i class="fa fa-star-o heart-off" aria-hidden="true"></i>
              Asistencia<br />
            </div>
          </div>
          <button>
            <a
              id="confirmA"
              href="https://wa.me/1155293727?text=Confirmo%20asistencia%20de%20(Nombre%20y%20Apellido):"
              >Confirmar</a
            ><i class="fa-brands fa-whatsapp" style="color: #ffffff"></i>
          </button>
          <p id="mensaje"></p>
          <div id="imagesEnd"></div>
        </div>
      </div>
