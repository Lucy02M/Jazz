      <div class="content">
        <img src="media/cinammoroll.png" alt="" id="cinacharac" />
        <p>
          Te espero el dia Sabado 29 de Julio a las 21:30hs. en <br>Fenix Eventos.
        </p>
        <div id="mapa">

        </div>
      </div>
    </div>
    <div class="section three" id="fiesta">
      <div class="content">
        <i class='fas fa-angle-double-down'></i>
        <div class="neon-circle">
          <div class="sign-one">
              <span id="sign-one">~Elegante~</span><br>
            <div class="and">Sport </div>
            <i class="fa-solid fa-shirt"></i>
          </div>
        </div>
        <i class='fas fa-angle-double-down'></i>
        <div id="container">
          <div class="sign-four">
            REGALOS<br>

            <i class="fa fa-eur currency" aria-hidden="true"></i>
            <i class="fa fa-gbp currency" aria-hidden="true"></i>
            <i class="fa fa-jpy currency" aria-hidden="true"></i>
            <i class="fa fa-rub currency" aria-hidden="true"></i>
          </div>
        </div>
        <i class='fas fa-angle-double-down'></i>
        <div class="fiesta" id="giftCard">
          <div class="icono">
            <div id="gimgDiv">
              <i class="fa-solid fa-gift" onclick="regalar()"
              id="regalo"></i>

                src="present.png"

              <img src="mouse-cursor.png" alt="" width="50" id="click" />-->
              <span class="material-symbols-outlined" id="click">
                left_click
                </span>
            </div>
            <div id="pedirRegalo">
              <p>CVU: <span id="cvu">0140081603503262992371</span></p>
              <div id="botones">
              <p onclick="copyText()" id="copy">Copiar</p>
              <p id="remove" onclick="remove()">Ocultar</p></div>
            </div>
          </div>
          <p class="descripcion" id="giftTextRemove">Hace click en el regalo</p>
        </div>
      </div>
